<!-- removed dropdown classes and wrappers -->
<template name="viewsMenuWeld">
  {{#if canView}}
    <div class="views-menu">
      <ul role="menu" aria-labelledby="dLabel">
        {{#each views}}
          {{> UI.dynamic template=menuItem data=this}}
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
