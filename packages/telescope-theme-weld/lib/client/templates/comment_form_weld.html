<!--  removing autofocus, adding instructions block -->
<template name="comment_form_weld">
  {{#if canComment}}
    <div class="comment-new module">
      <form>
        <div class="comment-field" id="editor">
          <textarea id="comment" rows="3"></textarea>
          <span class="instructions-block">**bold**  *italic*  ![](http://link/to/image.jpg)</span>
        </div>
        <div class="comment-submit">
          <button type="submit" class="comment-submit-button btn btn-primary btn-submit" value="{{_ "add_comment"}}" title="(âŒ˜+enter)">{{_ "add_comment"}}</button>
        </div>
      </form>
    </div>
  {{else}}
    <span class="instructions-block">{{reason}}</span>
  {{/if}}  
</template>
