<template name="sidebar">
  <nav class="sidebar column">
    <div class="close-icon mobile-only">Ã—</div>
    {{#if isDesktop}}{{> UI.dynamic template=logo}}{{/if}}
    <ul class="sidebar-menu">
      {{#if isDesktop}}<li>{{> searchWeld}}</li>{{/if}}
      <li><a href="#">{{> notificationsMenuWeld}}</a></li>
      {{#each primaryNav}}
        <li>
          {{> UI.dynamic template=getTemplate}}
        </li>
      {{/each}}
      {{#if isLoggedIn}}
        <li><a href="{{profileUrl}}">{{_ "Profile"}}</a></li>

      {{else}}
        <li><a href="/sign-in">{{_ "Sign In"}}</a></li>
      {{/if}}
    </ul>
  </nav>
</template>
