<template name="no_rights_ccl">
  <div class="non-member center">
    {{#if isLoggedIn}}
    <h1>{{_ "Thanks for signing up!"}}</h1>
    <h3>We'll confirm your account shortly! Been over 30 minutes? Reconfirm your account.</h3>
    <a href="mailto:<{{defaultEmail}}>?Subject=Confirm%20My%20Account&Body=Please%20confirm%20my%20new%20account.%20Thank%20you." class="button">Reconfirm My Account</a>
    {{else}}
    <h1>{{siteName}}</h1>
    <h2>{{tagline}}</h2>
    <h3></h3>
    <a href="/sign-up" class="button">Request An Account</a>
    <a class="sign-in" href="/sign-in">{{_ "Sign In"}}</a>
    {{/if}}
  </div>
</template>
